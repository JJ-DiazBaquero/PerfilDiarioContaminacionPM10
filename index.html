<!DOCTYPE html>
<html lang="es" ng-app="RadarChart" class="ng-scope">>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container ng-scope" ng-controller="MainCtrl as radar">

<div class = "container">
    <div class="visualization">
        <div class="row justify-content-center">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Perfil diario de PM₁₀ a lo largo de los años</h3>
                <radar csv="datosPerfilDiario.csv" config="radar.config" class="ng-isolate-scope">
                </radar>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>

</body>

<script src="https://code.angularjs.org/1.3.5/angular.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="app.js"></script>
<script src="radar.js"></script>
<script src="radarDraw.js"></script>


</html>
